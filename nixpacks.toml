# Railway Nixpacks Configuration
# Using nixPkgs ONLY (not aptPkgs) to prevent build failures

[phases.setup]
nixPkgs = [
  'nodejs_20',
  'python3',
  'python3Packages.pip',
  'gcc',
  'gnumake',
  'stdenv.cc.cc.lib',
  'go',
  'rustc',
  'cargo',
  'ruby',
  'php'
]

[phases.install]
cmds = [
  "cd backend",
  "npm install --legacy-peer-deps"
]

[start]
cmd = "cd backend && node server.js"
